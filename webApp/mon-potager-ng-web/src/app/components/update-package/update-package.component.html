@if(store.hasDetails() && store.details()) {

<div categoryColor [category]="store.details()!.product!.category!.id"
  class="shadow-2 border-radius-10 flex justify-content-left">
  <img lcdj-image alt="produit" [reference]="store.details()?.product?.image" width="100" class="border-radius-left-10"
    priority placeholder />
  <div class="flex flex-row w-full">
    <div class="flex flex-column flex-grow-1">
      <div class="pt-5 pb-5 pl-1 flex flex-column justify-content-left align-items-center">
        <span class="text-2xl font-semibold">{{ store.details()!.product.name }}</span>
        <span class="text-sm font-bold text-overflow-ellipsis">{{ store.details()!.product.variety }}</span>
      </div>
    </div>
  </div>
</div>

@for(package of store.details()!.packages!; track package.id; let packageNumber = $index) {
<p class="text-center font-bold">Paquet ou préparation n° {{ (packageNumber + 1) }}</p>
<lcdj-unitary-package [package]="package" (onChange)="changeQuantity()"
  [category]="store.details()!.product.category?.id" [variant]="store.details()!.product.id" />
}

}
